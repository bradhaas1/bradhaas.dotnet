<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>E-Book Comment Summary</title>
	<script src="js/html5shiv.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/comment-summary.js"></script>
	<link href="css/comment-summary.css" rel="stylesheet" />
</head>
<body>
	<header><h1>E-Book Comment Summary</h1></header>

	<main id="main">
		<aside id="info">
			<span>Currently viewing:</span>
			<span class="info title"></span>
			<span class="info author"></span>
			<img class="info thumb" />
			<span>View another title:</span>
			<select id="booklist">

			</select>
		</aside>

		<article id="comments"></article>
	</main>
</body>
</html>
